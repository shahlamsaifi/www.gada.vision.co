<!DOCTYPE html>

  <title>Gaon List</title>
  <style>
    /* Reset margin/padding and set font */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
       background-color: #0b1f17;
    }

    /* Village Names */
    .village-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .village-list div {
      background: #3e7740;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      min-width: 100px;
      flex: 1 1 120px;
      max-width: 180px;
    }

    /* Centered Image Container */
    .photo-container {
      max-width: 100%;
      padding-left: 15%;
      padding-right: 15%;
      box-sizing: border-box;
      margin: 0 auto;
    }

    .photo-container img {
      max-width: 100%;
      height: auto;
      border: 3px solid goldenrod;
      /* important for aspect ratio */
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }


    /* Comment Section */
    .comment-section {
    margin-bottom: 20px;
      justify-content: center;
      align-items: center;
      gap: 10px;

    }

    .comment-section label {
      font-size: 20px;
      font-weight: bold;;
          background: #4CAF50;
    padding: 17px;
    border-radius: 10px;
    }

    .comment-section input {
      padding: 20px 300px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      max-width: 100%;
      min-width: 200px;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .photo-container {
        width: 90%;
      }

      .village-list div {
        flex: 1 1 45%;
        max-width: none;
      }

      .comment-section {
        flex-direction: column;
        gap: 8px;
      }

      .comment-section label {
        text-align: left;
        width: 100%;
      }

      .comment-section input {
        width: 100%;
        flex: none;
      }
    }

    @media (max-width: 480px) {
      .village-list {
        gap: 10px;
      }

      .village-list div {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
