  <title>Gaon List</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #0b1f17;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    /* Village Names */
    .village-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .village-list div {
      background: #3e7740;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      min-width: 100px;
      flex: 1 1 120px;
      max-width: 180px;
      text-align: center;
    }

    /* Centered Image Container */
    .photo-container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 10px;
    }

    .photo-container img {
      width: 100%;
      height: auto;
      border: 3px solid goldenrod;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    /* Comment Section */
    .comment-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 15px auto 30px;
      max-width: 900px;
      padding: 0 10px;
      flex-wrap: wrap;
    }

    .comment-section label {
      font-size: 18px;
      font-weight: bold;
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      flex: 0 0 auto;
    }

    .comment-section input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      min-width: 200px;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .village-list div {
        flex: 1 1 45%;
        max-width: none;
      }

      .comment-section {
        flex-direction: column;
        align-items: stretch;
      }

      .comment-section label {
        width: 100%;
        text-align: center;
      }

      .comment-section input {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .village-list div {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
